<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Protocol's Demo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
    <script src="config.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <img src="loading.gif" alt="Loading">
    </div>
    <div id="cesiumContainer"></div>
    <div id="infoBox" style="display: none;"></div>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="controls">
            <label><input type="radio" name="property" value="S_D"> <span>L-Detectability</span></label>
            <label><input type="radio" name="property" value="S_I"> <span>L-Identifiability</span></label>
            <label><input type="radio" name="property" value="S_T"> <span>L-Trackability</span></label>
            <label><input type="radio" name="property" value="DIT"> <span>L-DIT</span></label>
            <button id="reset">Reset</button>
        </div>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="NORAD ID"><button id="searchButton">Search</button>
        </div>
        <button id="rankingsToggle">Current Risk and Threat Assesment</button>
    </div>
    <button id="openNavBtn" onclick="openNav()">â˜°</button>
    <div id="legendContainer"></div>
    <div id="topBottomInfoBox"></div>
    <script src="main.js"></script>
    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("openNavBtn").style.display = 'none';
        }

        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.getElementById("openNavBtn").style.display = 'block';
        }
    </script>
</body>
</html>
