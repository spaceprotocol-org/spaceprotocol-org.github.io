<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Protocol's Demo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
    <script src="config.js"></script> <!-- Load the config file -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #infoBox, #controls {
            background-color: hsl(0, 0%, 99%);
            padding: 15px;
            border: 1px solid hsl(0, 1%, 58%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-width: 300px;
            word-wrap: break-word;
            font-family: 'Arial', sans-serif;
            transition: transform 0.1s;
            color: #0a0a0a;
        }

        #infoBox:hover, #controls:hover {
            transform: scale(1.02);
        }

        #infoBox strong, #controls strong {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }

        #infoBox span, #controls span {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }

        #infoBox {
            position: absolute;
            top: 70px;
            left: 20px;
        }

        #controls {
            position: absolute;
            top: 70px;
            right: 20px;
        }

        #controls label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        #controls label span {
            margin-left: 2px;
        }

        #controls input[type="radio"] {
            accent-color: #444;
        }

        #controls input[type="radio"] {
            accent-color: #444;
            vertical-align: middle; /* Align radio buttons vertically with text */
            margin-top: -10px; /* Adjust this value if needed for perfect alignment */
        }

        #reset {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            background-color: lightgrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="infoBox" style="display: none;"></div>
    <div id="controls">
        <label><input type="radio" name="property" value="S_D"> <span>Detectability</span></label>
        <label><input type="radio" name="property" value="S_I"> <span>Identifiability</span></label>
        <label><input type="radio" name="property" value="S_T"> <span>Trackability</span></label>
        <label><input type="radio" name="property" value="DIT"> <span>DIT</span></label>
        <button id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
